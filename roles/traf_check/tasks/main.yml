- name: Check JDK version
  shell: "{{ java_home }}/bin/javac -version 2>&1|grep -o '[0-9]\\.[0-9]'"
  register: javac_ver
  failed_when: javac_ver.stdout!='1.7' and javac_ver.stdout!='1.8'

